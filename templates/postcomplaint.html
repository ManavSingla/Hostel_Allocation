{% block content %}
	<main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                <h3>Post Complaint</h3>
                <br>
                <form method="post">
                    <p>
                        HOSTEL:
                        <select  name="stream" class="custom-select" required="">
                            <option value="HIMALAYA">HIMALAYA</option>
                            <option value="SHIVALIK">SHIVALIK</option> 
                       </select>

                        TYPE:  
                        <select name="priority" class="custom-select" required=""> 
                            <option value="1">GENERAL</option>
                            <option value="2">MESS</option>
                            <option value="3">FEES</option>
                            <option value="3">ROOM</option>
                        </select>
                    </p>     
                    <p style="margin-bottom: 0px;">TITLE:</p>
                    <textarea class="texxt" style="resize: none; width: calc(100%); height: calc(100%);" rows="1" cols="99" name='title' required=""></textarea>
      
                    <p style="margin-bottom: 0px;">CONTENT:</p>
                    <textarea class="texxt" style="resize: none; width: calc(100%); height: calc(100%);" rows="4" cols="99" name="content" required=""></textarea>
                    <br>
      
                    <input type="submit" class='btn-get-started' value="Post">
                </form>
            </div>
        </div>
    </main>
{% endblock %}
